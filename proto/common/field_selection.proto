syntax = "proto3";

package common;

option go_package = "https://github.com/becash/apis/gen_go/common";

// If you need to pass user selected fields from graphql, add the following field to the request object:
// repeated common.FieldSelection field_selections = 1 [ (danielvladco.protobuf.graphql.field) = {ignore: true} ];
// And use GraphqlFieldSelectionInterceptor from apis_library_go to auto-populate this field
message FieldSelection {
  string field_name = 1;
  repeated FieldSelection field_selections = 2;
}
