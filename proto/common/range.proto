syntax = "proto3";

package common;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/becash/apis/gen_go/common";

message Int32Range {
  int32 min = 1;
  int32 max = 2;
}

message FloatRange {
  float min = 1;
  float max = 2;
}

message DateRange {
  google.protobuf.Timestamp gte = 1;
  google.protobuf.Timestamp lte = 2;
}
