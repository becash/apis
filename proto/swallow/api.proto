syntax = "proto3";

package demo;

import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/becash/apis/gen_go/demo";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Demo Service API";
    version: "1.0.0";
    description: "HTTP/JSON API for Demo service via gRPC-Gateway";
  };
  schemes: HTTP;
  consumes: "application/json";
  produces: "application/json";
};

// use from common
message FieldFilter {
  // Filter documents by ID Field
  int32 id = 1;
}


// Can be Ticket/Reservation
message Product {
  // item ID
  int32 id = 1 ;
}

service ServiceSwallow {
  // Get on product by some field
  rpc GetProduct(FieldFilter) returns (Product) {}
}
